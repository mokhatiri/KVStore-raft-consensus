version: '3.8'

services:
  # PostgreSQL for SonarQube
  postgres:
    image: postgres:15-alpine
    container_name: kvstore-postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonarpassword
      POSTGRES_DB: sonarqube
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kvstore-network

  # SonarQube
  sonarqube:
    image: sonarqube:10-community
    container_name: kvstore-sonarqube
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonarpassword
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - kvstore-network

  # KVStore Manager (cluster coordinator)
  kvstore-manager:
    image: kvstore:latest
    container_name: kvstore-manager
    command: ["manager", "-config", "cluster.docker.json"]
    depends_on:
      - kvstore-node1
    ports:
      - "8080:8080"   # HTTP API
      - "6060:6060"   # pprof
    volumes:
      - ./cluster.docker.json:/root/cluster.docker.json:ro
    networks:
      - kvstore-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # KVStore Node 1 (builds the image)
  kvstore-node1:
    build:
      context: .
      dockerfile: Dockerfile
    image: kvstore:latest
    container_name: kvstore-node1
    command: ["node", "-id", "1", "-config", "cluster.docker.json"]
    ports:
      - "9001:9001"   # HTTP API (host:container)
      - "8001:8001"   # RPC
      - "6061:6060"   # pprof
    volumes:
      - ./cluster.docker.json:/root/cluster.docker.json:ro
    networks:
      - kvstore-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # KVStore Node 2 (reuses the image)
  kvstore-node2:
    image: kvstore:latest
    container_name: kvstore-node2
    command: ["node", "-id", "2", "-config", "cluster.docker.json"]
    depends_on:
      - kvstore-node1
    ports:
      - "9002:9001"   # HTTP API (host:container)
      - "8002:8001"   # RPC
      - "6062:6060"   # pprof
    volumes:
      - ./cluster.docker.json:/root/cluster.docker.json:ro
    networks:
      - kvstore-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # KVStore Node 3 (reuses the image)
  kvstore-node3:
    image: kvstore:latest
    container_name: kvstore-node3
    command: ["node", "-id", "3", "-config", "cluster.docker.json"]
    depends_on:
      - kvstore-node1
    ports:
      - "9003:9001"   # HTTP API (host:container)
      - "8003:8001"   # RPC
      - "6063:6060"   # pprof
    volumes:
      - ./cluster.docker.json:/root/cluster.docker.json:ro
    networks:
      - kvstore-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_volume:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  kvstore-network:
    driver: bridge

