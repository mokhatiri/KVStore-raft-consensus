# SonarQube Configuration for distributed-kv

# Project identification
sonar.projectKey=distributed-kv
sonar.projectName=Distributed KV Store with RAFT Consensus
sonar.projectVersion=1.0.0
sonar.organization=mokhatiri

# Paths
sonar.sources=.
sonar.exclusions=**/vendor/**,**/test/**,**/*_test.go
sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Code coverage
sonar.go.coverage.reportPaths=coverage.out

# Language
sonar.language=go

# Quality gate
sonar.qualitygate.wait=true

# Issues
sonar.issues.include.networkPath=true

# Encoding
sonar.sourceEncoding=UTF-8

# C/C++ properties for sqlite3 if needed
sonar.cfamily.build-wrapper-output=./bw-output
